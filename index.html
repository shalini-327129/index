<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
      font-family: "Helvetica Neue", Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 60px 70px;
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 42px;
      color: #d6336c;
      line-height: 1.4;
      margin-bottom: 35px;
      font-weight: 600;
    }

    button {
      padding: 18px 50px;
      font-size: 22px;
      border: none;
      border-radius: 40px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    button:hover {
      transform: scale(1.15);
    }

    .heart {
      position: absolute;
      font-size: 22px;
      animation: floatUp 4s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1 id="text">Will you be my Valentine?</h1>
    <button onclick="yesClicked()">Yes</button>

<!-- song -->
  <audio id="song">
    <source src="Kesariya.mp3" type="audio/mpeg">
  </audio>
  </div>

  <script>
    function yesClicked() {
      document.getElementById("text").innerHTML =
        "Let’s be honest!<br>I’m clearly the only option you have<br>So the answer could Only be";

		document.getElementById("song").play();
    }
  </script>

</body>
</html>
